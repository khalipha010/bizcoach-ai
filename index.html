<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->

    <!-- Fonts: Figtree (body), Lexend (headings) -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&family=Lexend:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- SEO Meta Tags -->
    <meta name="description" content="BizCoach AI is a smart assistant that helps students and young entrepreneurs simulate running a business and get actionable insights powered by AI." />
    <meta name="author" content="Khalipha Jibreel" />
    <meta name="keywords" content="bizcoach, entrepreneurship, business simulator, student business, react, firebase, tailwindcss, AI assistant" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="BizCoach AI – Smart Assistant for Young Entrepreneurs" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BizCoach AI – Smart Assistant for Young Entrepreneurs" />
    <meta name="twitter:description" content="Simulate your business. Learn. Grow. Get AI-powered advice on marketing, pricing, and inventory." />
    <meta name="twitter:image" content="/bizcoach-logo.png" />

    <!-- Mobile Theme Color -->
    <meta name="theme-color" content="#10b981" /> <!-- Tailwind emerald-500 -->
    <script>
      // Prevent device theme from affecting app: set .dark on <html> from localStorage only
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>

</html>
