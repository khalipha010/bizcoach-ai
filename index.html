<!doctype html>
<html lang="en" class="dark" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BizCoach AI</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&family=Lexend:wght@500;600;700&display=swap" rel="stylesheet" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="BizCoach AI is a smart assistant that helps students and young entrepreneurs simulate running a business and get actionable insights powered by AI." />
    <meta name="author" content="Khalipha Jibreel" />
    <meta name="keywords" content="bizcoach, entrepreneurship, business simulator, student business, react, firebase, tailwindcss, AI assistant" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="BizCoach AI – Smart Assistant for Young Entrepreneurs" />
    <meta property="og:description" content="Simulate your business. Learn. Grow. Get AI-powered advice on marketing, pricing, and inventory." />
    <meta property="og:image" content="/bizcoach-logo.png" />
    <meta property="og:url" content="https://bizcoachai.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BizCoach AI – Smart Assistant for Young Entrepreneurs" />
    <meta name="twitter:description" content="Simulate your business. Learn. Grow. Get AI-powered advice on marketing, pricing, and inventory." />
    <meta name="twitter:image" content="/bizcoach-logo.png" />

    <!-- Theme Initialization -->
    <meta name="theme-color" content="#111827" id="theme-color-meta" />
    <script>
      // Immediately set theme before React loads
      (function() {
        try {
          // 1. Check localStorage first
          var savedTheme = localStorage.getItem('theme');
          // 2. Fallback to system preference
          var systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          // 3. Default to dark if nothing else
          var theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
          
          // Apply to HTML element
          document.documentElement.className = theme;
          document.documentElement.setAttribute('data-theme', theme);
          
          // Update theme-color meta tag
          var meta = document.getElementById('theme-color-meta');
          if (meta) {
            meta.content = theme === 'dark' ? '#111827' : '#ffffff';
          }
          
          // Set body background to prevent flash
          document.body.style.backgroundColor = theme === 'dark' ? '#111827' : '#ffffff';
        } catch(e) {
          console.error('Theme initialization error:', e);
        }
      })();
    </script>

    <!-- Critical CSS -->
    <style>
      /* Prevent FOUC */
      body {
        opacity: 0;
        transition: opacity 0.3s ease;
        background-color: #111827;
      }
      body.loaded {
        opacity: 1;
      }
      #root {
        min-height: 100vh;
        background-color: inherit;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Mark body as loaded when scripts complete
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
